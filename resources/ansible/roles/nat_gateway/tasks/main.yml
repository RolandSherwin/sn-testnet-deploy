---

- name: define conditional variables
  set_fact:
    ipv4_forwarded: false
    nat_configured: false

- name: check if ipv4 is forwarded
  command: sysctl net.ipv4.ip_forward
  register: ipv4_forward_output

- name: set ipv4_forwarded to true if ipv4 is forwarded
  set_fact:
    ipv4_forwarded: true
  # not(not found)
  when: ipv4_forward_output.stdout.find('net.ipv4.ip_forward = 1') != -1

- name: enable IPv4 forwarding
  sysctl:
    name: net.ipv4.ip_forward
    value: 1
    state: present
    reload: true
  when: not ipv4_forwarded

- name: persist IPv4 forwarding on reboots
  command: sed -i 's/#net.ipv4.ip_forward/net.ipv4.ip_forward/g' /etc/sysctl.conf
  when: not ipv4_forwarded

- name: check if safenode_private_ip_eth1 is added to the NAT gateway
  command: iptables -t nat -L POSTROUTING -v
  register: nat_gateway_output

- name: set nat_configured to true if safenode_private_ip_eth1 is found in the output
  set_fact:
    nat_configured: true
  when: nat_gateway_output.stdout.find(safenode_private_ip_eth1) != -1

- name: Add eth1 of safenode VM to the NAT gateway with random parameter
  command: >
    iptables -t nat -A POSTROUTING -s {{ safenode_private_ip_eth1 }} -o eth0 -j MASQUERADE --random
  when: not nat_configured
